<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main_layout.html"
>
    <div layout:fragment="sideContent">
        <div class="row" th:if="${music!=null}">
        <form method="post" action="/save-music" >
            <input type="hidden" name="id" th:value="${music.id}">
            <div class="row">
                <div class="col-12">
                    <label>Name: </label>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <input type="text"
                           name="name"
                           class="form-control"
                           placeholder="Name"
                           th:value="${music.name}"
                           required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <label>Author: </label>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <input type="text"
                           name="author"
                           class="form-control"
                           placeholder="Author"
                           th:value="${music.author}"
                           required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <label>Duration: </label>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <input type="number"
                           name="duration"
                           class="form-control"
                           placeholder="Duration"
                           th:value="${music.duration}"
                           required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <button class="btn btn-sm btn-success">Save Music</button>
                </div>
            </div>
        </form>
    </div>
        <h4 th:if="${music==null}" class="text-center">Music not found</h4>

    </div>


</html>
