<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:insert="common/head.html"></head>
    <body>

    <div class="container-fluid" >
        <div th:insert="common/navbar.html">

        </div>
    </div>

    <div class="container mt-5" style="min-height: 800px">
        <div class="row">
            <div class="col-3" th:insert="common/sidebar.html"></div>
            <div class="col-6 mx-auto" th:if="${music!=null}">
                <form method="post" action="/save-music" >
                    <input type="hidden" name="id" th:value="${music.id}">
                    <div class="row">
                        <div class="col-12">
                            <label>Name: </label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="text"
                                   name="name"
                                   class="form-control"
                                   placeholder="Name"
                                   th:value="${music.name}"
                                   required>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <label>Author: </label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="text"
                                   name="author"
                                   class="form-control"
                                   placeholder="Author"
                                   th:value="${music.author}"
                                   required>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <label>Duration: </label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="number"
                                   name="duration"
                                   class="form-control"
                                   placeholder="Duration"
                                   th:value="${music.duration}"
                                   required>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn btn-sm btn-success">Save Music</button>
                        </div>
                    </div>
                </form>

                <h4 th:if="${music==null}" class="text-center">Music not found</h4>
            </div>
        </div>
    </div>

    <div th:insert="common/footer.html "></div>
    </body>
</html>
