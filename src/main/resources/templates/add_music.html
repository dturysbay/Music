<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main_layout.html"
>
  <div layout:fragment="sideContent">
    <div class="row">
      <form action="/add-music">
        <div class="row">
          <div class="col-12">
            <label>Name: </label>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <input type="text" name="name" class="form-control" placeholder="Name" required>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-12">
            <label>Author: </label>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <input type="text" name="author" class="form-control" placeholder="Author" required>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-12">
            <label>Duration: </label>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <input type="number" name="duration" class="form-control" placeholder="Duration" required>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-12">
            <button class="btn btn-sm btn-success">Add Music</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</html>
